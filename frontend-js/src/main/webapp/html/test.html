<!DOCTYPE html>
<html ng-app="serpicsRestAPP">
<head ng-controller="serpicsController">
<meta charset="UTF-8">
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-cookies.js"></script>
<script src="angularjs/service.js"></script>
<script src="angularjs/controller.js"></script>
<script src="angularjs/serpicsApp.js"></script>
<title>Angular Front-End</title>
<style>
div {
	width: 25%;
	position: absolute;
}
h4{
    margin-left: 30px;
    }
</style>
</head>
<body ng-controller="categoryController">
	<input type="button" value="get category" ng-click="getTop()" />
	<div>
		<h4>code</h4>
		<ul>
			<li ng-repeat="data in category">{{ data.code }}</li>
		</ul>
	</div>
	
	<div style="margin-left: 25%;">
	<h4>id</h4>
		<ul>
			<li ng-repeat="data in category">{{ data.id }}</li>
		</ul>
	</div>	
	<div style="margin-left: 50%;">
	<h4>uuid</h4>
		<ul>
			<li ng-repeat="data in category">{{ data.uuid }}</li>
		</ul>
	</div>	
	<div style="margin-left: 75%;">
	<h4>updated</h4>
		<ul >
			<li ng-repeat="data in category">{{ data.updated }}</li>
		</ul>
	</div>
	
	
	<div style="margin-top: 20%;" ng-controller="brandController">
	<input type="button" value="get brand" ng-click="getBrand()" />
	<div >
		<h4>code</h4>
		<ul>
			<li ng-repeat="data in brand">{{ data.name }}</li>
		</ul>
	</div>
	
	<div style="margin-left: 100%;">
	<h4>id</h4>
		<ul>
			<li ng-repeat="data in brand">{{ data.id }}</li>
		</ul>
	</div>	
	<div style="margin-left: 200%;width: 120%;">
	<h4>uuid</h4>
		<ul>
			<li ng-repeat="data in brand">{{ data.uuid }}</li>
		</ul>
	</div>	
	<div style="margin-left: 300%;width: 120%;">
	<h4>updated</h4>
		<ul>
			<li ng-repeat="data in brand">{{ data.updated }}</li>
		</ul>
	</div>
	</div>
	
	
	
</body>
</html>

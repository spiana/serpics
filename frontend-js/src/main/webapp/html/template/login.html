<!--form-->
<section id="form">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="login-form">
					<!--login form-->
					<h2>Login to your account</h2>
					<span class="help-block" ng-model="currentUser.message">{{currentUser.message}}</span>
					<form ng-model="action.funcionName" ng-submit="login()">
						<input type="text" ng-model="currentUser.username" name="currentUser.username" placeholder="Name"  required/> 
						<input type="password" ng-model="currentUser.password" name="currentUser.password" placeholder="password" required/> 
						<span> 	<input	type="checkbox" class="checkbox"> Keep me signed in	</span>
						<button type="submit" class="btn btn-default" id="submit">Login</button>
					</form>					
				</div>
				<!--/login form-->
			</div>
		</div>
	</div>
</section>
<!--/form-->

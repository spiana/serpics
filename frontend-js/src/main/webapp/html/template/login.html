<!--form-->
<section id="form">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="login-form">
					<!--login form-->
					<h2>Login to your account</h2>
					<span class="help-block" ng-model="currentUser.message">{{currentUser.message}}</span>
					<form ng-submit="login()">
						<input type="text" ng-model="currentUser.logonid"	name="currentUser.logonid" placeholder="UserName" required /> 
						<input type="password" ng-model="currentUser.password"	name="currentUser.password" placeholder="password" required /> 
							<span class="pull-right">
						<input type="checkbox" class="checkbox"> Keep me signed	in	</span>
						<div class="pull-left">
							<button type="submit" class="btn btn-default" id="submit">Login</button>
							<a ui-sref="shop.register" class="btn btn-default register" role="button">Register</a>
						</div>
					</form>
				</div>
				<!--/login form-->
			</div>
		</div>
	</div>
</section>
<!--/form-->

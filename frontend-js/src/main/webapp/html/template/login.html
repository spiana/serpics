<!--form-->
<section id="form">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-1">
				<div class="login-form">
					<!--login form-->
					<h2>Login to your account</h2>
					<form  ng-controller="customerController" ng-submit="login()">
						<input type="text" ng-model="form.username" name="username" placeholder="Name"  /> 
						<input type="password" ng-model="form.password" name="password"	placeholder="password" /> 
						<span> 	<input	type="checkbox" class="checkbox"> Keep me signed in	</span>
						<button type="submit" class="btn btn-default" id="submit">Login</button>
					</form>					
				</div>
				<!--/login form-->
			</div>
		</div>
	</div>
</section>
<!--/form-->

<div class="shopper-informations" ng-init="getShipmodeList()">
				<div class="row">
					<div class="col-sm-3">
						<div class="shopper-info">
							<p>Choose a Shipmode</p>
							<div style="width: 100%">
								<input ng-show="cart.shipmode" type="submit" id="submit" value="Continue" ng-click="addShipmode(shipMode)" class="btn btn-primary">
								<input ng-hide="cart.shipmode" type="submit" value="Continue" class="btn btn-primary" disabled>
								<input type="submit" id="submit" value="Continue without Shipmode" ui-sref="checkout.payment" class="btn btn-primary">
							</div>
						</div>
					</div>
					<div class="col-sm-5 clearfix">
						<div class="shopper-info">
							<p style="margin-bottom: 33px;">Shipmode List</p>
							<div class="total_area">
								<ul>
									<a class="check_out" href="">Shipmode 1 name</a>
									<li style="margin-bottom: 33px;">Shipmode 1 long description</li>
									
									<a class="check_out" href="">Shipmode 2 name</a>
									<li>Shipmode 2 long description</li>
									
									<div ng-repeat="shipmode in shipmodeList">
										<a class="check_out" ng-click="addShipmode(shipmode.id)">{{shipmode.name}}</a>
										<li>{{shipmode.description}}</li>
									</div>
									
								</ul>
							</div>
						</div>
					</div>
				</div>
</div>

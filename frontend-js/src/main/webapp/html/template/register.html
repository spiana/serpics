<!--form-->
<section id="form">
	<div class="container">
		<div class="row">			
			<div class="col-sm-8">
				<div class="signup-form">
					<!--sign up form-->
					<h2>New User Signup!</h2>					
					<span class="help-block" ng-model="currentUser.registerMessage">{{currentUser.registerMessage}}</span>
						<form  id="paperForm" name="formPaper" ng-submit="register()">
						<input type="text" ng-model="currentUser.firstname" name="currentUser.firstname" placeholder="Name"  required/> 
						<input type="text" ng-model="currentUser.lastname" name="currentUser.lastname" placeholder="Last Name"  required/> 
						<input type="email" ng-model="currentUser.email" name="currentUser.email"	placeholder="Email" required/> 
						<input type="text" ng-model="currentUser.logonid" name="currentUser.logonid" placeholder="Username"  required/> 
						<input type="password" ng-model="currentUser.password" name="currentUser.password"	placeholder="Password" required/>
						<button type="submit" class="btn btn-default" id="submit">Register</button>
					</form>	
				</div>
				<!--/sign up form-->
			</div>
		</div>
	</div>
</section>
<!--/form-->

<div class="shopper-informations">
				<div class="row">
					<div class="col-sm-3">
						<div class="shopper-info">
							<input ng-show="currentUser.destinationAddress[0].firstname.length &&
							currentUser.destinationAddress[0].lastname.length &&
							currentUser.destinationAddress[0].address1.length &&
							currentUser.destinationAddress[0].streetNumber.length &&
							currentUser.destinationAddress[0].city.length &&
							currentUser.destinationAddress[0].zipcode.length &&
							currentUser.destinationAddress[0].email.length" type="submit" id="submit" value="Continue" ng-click="submitShippingForm(currentUser.destinationAddress[0])" class="btn btn-primary">
							<input ng-hide="currentUser.destinationAddress[0].firstname.length &&
							currentUser.destinationAddress[0].lastname.length &&
							currentUser.destinationAddress[0].address1.length &&
							currentUser.destinationAddress[0].streetNumber.length &&
							currentUser.destinationAddress[0].city.length &&
							currentUser.destinationAddress[0].zipcode.length &&
							currentUser.destinationAddress[0].email.length" type="submit" value="Continue" class="btn btn-primary" disabled>
						</div>
						<br>
						<div>* Required field</div>
					</div>
					<div class="col-sm-5 clearfix">
						<div class="bill-to">
							<p>Ship To</p>
							<div class="form-one">
								<form>
									<input type="text" name="company" placeholder="Company Name" ng-model="currentUser.destinationAddress[0].company">
									<input type="text" name="firstname" placeholder="First Name *" ng-model="currentUser.destinationAddress[0].firstname" required>
									<input type="text" name="lastname" placeholder="Last Name *" ng-model="currentUser.destinationAddress[0].lastname" required>
									<input type="text" name="address1" placeholder="Address *" ng-model="currentUser.destinationAddress[0].address1" required>
									<input type="text" name="address2" placeholder="Address 2" ng-model="currentUser.destinationAddress[0].address2">
									<input type="text" name="streetNumber" placeholder="Street Number *" ng-model="currentUser.destinationAddress[0].streetNumber" required>
								</form>
							</div>
							<div class="form-two">
								<form>
									<input type="text" name="city" placeholder="City *" ng-model="currentUser.destinationAddress[0].city" required>
									<input type="text" name="zipcode" placeholder="Zip / Postal Code *" ng-model="currentUser.destinationAddress[0].zipcode" required>
									<input type="text" name="email" placeholder="Email *" ng-model="currentUser.destinationAddress[0].email" required>
									<input type="text" name="phone" placeholder="Phone" ng-model="currentUser.destinationAddress[0].phone" required>
									<input type="text" name="mobile" placeholder="Mobile Phone" ng-model="currentUser.destinationAddress[0].mobile">
									<input type="text" name="fax" placeholder="Fax" ng-model="currentUser.destinationAddress[0].fax">
								</form>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="order-message">
							<p>Shipping Order</p>
							<textarea name="message" name="field1" placeholder="Notes about your order, Special Notes for Delivery" ng-model="currentUser.contactAddress.field1" rows="16"></textarea>
						</div>	
					</div>					
				</div>
			</div>

<!--header-middle-->
<div class="header-middle">
	<div class="container">
		<div class="row" ng-controller="loginController">
			<div class="col-sm-4">
				<div class="logo pull-left">
					<span class="current-user">
					<span  ng-show="currentUser.userType=='REGISTERED'">Welcome  {{currentUser.firstname + ' ' + currentUser.lastname}} - <a ui-sref="shop.personalArea">Area personale</a></span>								
					<span  ng-show="currentUser.userType=='ANONYMOUS'">Guest Access</span>										
				</span>
				</div>				
			</div>
			<div class="col-sm-8">
				<div class="shop-menu pull-right">
					<ul class="nav navbar-nav">
						<li ng-click="showModalOnSuccess()"><a ui-sref="checkout.address"><i	class="fa fa-crosshairs"></i> Checkout</a></li>
						<li><a ui-sref="shop.cart"><i	class="fa fa-shopping-cart"></i> Cart</a></li>
						<li ng-show="currentUser.userType=='ANONYMOUS'"><a ui-sref="shop.login"><i ng-class="{ 'fa fa-sign-out': currentUser.userType=='REGISTERED', 'fa fa-sign-in': currentUser.userType=='ANONYMOUS' }" ></i> Login</a></li>
						<li ng-show="currentUser.userType=='REGISTERED'" ng-click="logout()"><a h-ref=""><i class="fa fa-sign-out"></i> Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/header-middle-->
